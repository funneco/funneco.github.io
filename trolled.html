<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Fullscreen Image (iPhone Safe)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black; /* fallback for slow loading */
    }

    body {
      /* The safe area vars prevent overlap with iOS top/bottom bars */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);

      background: url('the.png') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      height: 100dvh; /* dynamic viewport height */
      box-sizing: border-box; /* ensure padding doesn't overflow */
    }

    @supports (-webkit-touch-callout: none) {
      body {
        height: -webkit-fill-available; /* fills correctly on iOS Safari */
      }
    }
  </style>
</head>
<body>
</body>
</html>
